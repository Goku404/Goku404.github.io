      <h1 id="排序"><a href="#排序" class="headerlink" title="排序"></a>排序</h1><span id="more"></span>

<h2 id="1、快速排序"><a href="#1、快速排序" class="headerlink" title="1、快速排序"></a>1、快速排序</h2><p><img src="https://pic.imgdb.cn/item/60ec3d485132923bf8c2230d.gif"></p>
<p>步骤：选中一个key每次都是从左边开始 , 先从它的右边开始遍历，找到比它小的，再从左边找到比它大的。然后作为分界点，左边递归，右边递归</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">quick</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(l+<span class="number">1</span>&gt;=r)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> first = l,last = r,key = a[first];</span><br><span class="line">    <span class="keyword">while</span>(first &lt; last)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">while</span>(first &lt; last &amp;&amp; a[last] &gt;= key)</span><br><span class="line">        &#123;</span><br><span class="line">            last ++;</span><br><span class="line">        &#125;</span><br><span class="line">        a[first] = a[last];</span><br><span class="line">        <span class="keyword">while</span>(first &lt; last &amp;&amp; a[first] &lt;= key)</span><br><span class="line">        &#123;</span><br><span class="line">            first --;</span><br><span class="line">        &#125;</span><br><span class="line">        a[last] = a[first];</span><br><span class="line">    &#125;</span><br><span class="line">    a[first] = key;</span><br><span class="line">    quick(a,l,first);</span><br><span class="line">    quick(a,first+<span class="number">1</span>,r);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
